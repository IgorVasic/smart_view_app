<!DOCTYPE html>
<html>

<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
</head>

<body>
  
    <section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand"><a class="navbar-item" href="/profile"></a><a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a></div>
                  <div class="navbar-menu">
                    <div class="navbar-start">
                      
                      <a class="navbar-item" href="{{ url_for('main.index') }}">Naslovna</a>
                      {% if current_user.is_authenticated %}
                      <a class="navbar-item" href="{{ url_for('main.profile_show') }}">Profil</a>
                      <a class="navbar-item" href="{{ url_for('main.user_cars') }}">Vozila</a><!--funkcije def user_cars-->
                      <a class="navbar-item" href="{{ url_for('auth.logout') }}">Odjavi se</a>
                     
                      
                      {% endif %}
                    <div class="navbar-end">
                      <div class="navbar-item">
                        <div class="buttons">
                            {% if not current_user.is_authenticated %}
                            <a class="button is-light" href="{{ url_for('auth.login') }}">Log in</a>
                            <a class="button is-info" href="{{ url_for('auth.signup') }}">Sign up</a>
                            {% endif%}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
              
            
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
