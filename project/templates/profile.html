{% extends "base.html" %}

{% block content %}

<div class="card" style="width: 70%;margin-left: 20%;">
  <h1 class="title" style="padding-top: 10px;"> 
    Welcome, {{ name }}!
  </h1>
  <hr>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-112x112">
          <img class="is-128x128" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
      <div class="media-content">
        <label for="">Ime</label>
        <div>
          <input class="input" type="text" placeholder="{{ name }}">
        </div>
        <label for="">Prezime</label>
        <div>
          <input class="input" type="text" placeholder="{{ lastname }}">
        </div>
        <label for="">E-mail</label>
        <div>
          <input class="input" type="text" placeholder="{{ email }}">
        </div>
       
      
        

      </div>
      
    </div>
   
   
      
    </div>
    <hr>
    <br>
    <button style="width: 78%; margin-bottom: 5%; margin-left: 18%;" class="button is-info is-medium" id="lanuchModal" type="submit">Promjeni podatke</button>
  </div>
</div>
<div id="modal" class="modal">
 
  <div class="modal-background"></div>
 
  <div style="width: 50%; margin-top: 10%;" class="modal-content">
 
    <div class="box">

 
        <div class="media-content">
 
          <div class="content">
 
            <p>
 
              <br>
              <form method="POST" action="/profile">
                <h2>Promjena korisniƒçkih podataka</h2>
              <hr>
              <div class="field">
                <label class="label">Ime</label>
                <div class="control">
                  <input class="input" name="name" type="text" placeholder="{{ name }}">
                </div>
              </div>
              <div class="field">
                <label class="label">Prezime</label>
                <div class="control">
                  <input class="input" name="lastname" type="text" placeholder="{{ lastname }}">
                </div>
              </div>
              <div class="field">
                <label class="label">Email adresa</label>
                <div class="control">
                  <input class="input" name="email" type="text" placeholder="{{  email  }}" req>
                </div>
              </div>
             
              <hr>
           
            </p>
 
          </div>

        
 
          <button class="button is-info is-medium">Promjeni Podatke</button>
          <button class="button is-success is-medium">Potvrdi promjenu</button>
 
          <button class="button is-danger is-medium" id="closebtn">Zatvori prozor</button>
          <br>
        </div>
      </form>

      
 
 
    </div>
 
  </div>
 
  <button class="modal-close is-large" aria-label="close"></button>
 
</div>

  
  
  
  
  


<script>
 
  $("#lanuchModal").click(function() {
   
    $(".modal").addClass("is-active"); 
   
  });
   
   
   
   
  $(".modal-close").click(function() {
   
     $(".modal").removeClass("is-active");
   
  });
   
   
   
   
  $("#closebtn").click(function() {
   
     $(".modal").removeClass("is-active");
   
  });
   
  </script>
{% endblock %}
