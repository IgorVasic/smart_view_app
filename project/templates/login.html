{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Prijavi se na sustav</h3>
    <div class="box">
     
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Upamti moje korisničke podatke.
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Prijavi se</button>
            <br>
            <a href="/signup">Nemate račun, registriraj se!</a>
        </form>
    </div>
</div>
{% endblock %}
