{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <img style="width: 100%;height: 100%;" src="https://moodle.fpmoz.sum.ba/pluginfile.php/9067/mod_resource/content/1/FPMOZ%20Wallpaper%201920x1080%20Windows.png" alt="">
        </div>
        
        <div class="col-xl-6">
            <h3 class="title">Registracija</h3>
            <form method="POST" action="/signup">

                    <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Ime" autofocus="" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="lastname" placeholder="Prezime" autofocus="" required>
                    </div>
                
    
                
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Lozinka" required>
                    </div>
                
    
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                <br>
                <a href="/login">Već imate račun. Logiraj se!</a>
            </form>
        </div>
       
    </div>
</div>       

{% endblock %}
